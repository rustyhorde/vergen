on:
  workflow_call:
  
env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  
name: ğŸ¦€ vergen-gitcl ğŸ¦€
  
jobs:
  rustfmt:
    name: ğŸ“Œ Formatting ğŸ“Œ
    uses: rustyhorde/workflows/.github/workflows/rustfmt.yml@main
  
  lints-linux:
    name: ğŸ•³ï¸ Clippy (Linux) ğŸ•³ï¸
    needs: rustfmt
    uses: rustyhorde/workflows/.github/workflows/clippy-all-features.yml@main
    with:
      os: ubuntu-latest
      channel: nightly
      target: x86_64-unknown-linux-gnu
      update: true
      project: vergen-gitcl
  
  lints-macos:
    name: ğŸ•³ï¸ Clippy (MacOS) ğŸ•³ï¸
    needs: rustfmt
    uses: rustyhorde/workflows/.github/workflows/clippy-all-features.yml@main
    with:
      os: macos-latest
      channel: nightly
      target: x86_64-apple-darwin
      update: true
      project: vergen-gitcl
  
  lints-windows:
    name: ğŸ•³ï¸ Clippy (Windows) ğŸ•³ï¸
    needs: rustfmt
    uses: rustyhorde/workflows/.github/workflows/clippy-all-features.yml@main
    with:
      os: windows-latest
      channel: nightly
      target: x86_64-pc-windows-gnu
      update: true
      project: vergen-gitcl
  
  test-linux:
    name: ğŸ§ª Test (Linux) ğŸ§ª
    needs: lints-linux
    strategy:
      matrix:
        os: [ubuntu-latest]
        channel: ["1.75.0", "stable", "beta", "nightly"]
        target: [x86_64-unknown-linux-gnu]
    uses: rustyhorde/workflows/.github/workflows/test-all-features.yml@main
    with:
      os: ${{ matrix.os }}
      channel: ${{ matrix.channel }}
      target: ${{ matrix.target }}
      update: true
      project: vergen-gitcl
  
  test-macos:
    name: ğŸ§ª Test (MacOS) ğŸ§ª
    needs: lints-macos
    strategy:
      matrix:
        os: [macos-latest]
        channel: ["1.75.0", "stable", "beta", "nightly"]
        target: [x86_64-apple-darwin]
    uses: rustyhorde/workflows/.github/workflows/test-all-features.yml@main
    with:
      os: ${{ matrix.os }}
      channel: ${{ matrix.channel }}
      target: ${{ matrix.target }}
      update: true
      project: vergen-gitcl

  test-windows-gnu:
    name: ğŸ§ª Test (Windows - GNU) ğŸ§ª
    needs: lints-windows
    strategy:
      matrix:
        os: [windows-latest]
        channel: ["1.75.0", "stable", "beta", "nightly"]
        target: [x86_64-pc-windows-gnu]
    uses: rustyhorde/workflows/.github/workflows/test-all-features.yml@main
    with:
      os: ${{ matrix.os }}
      channel: ${{ matrix.channel }}
      target: ${{ matrix.target }}
      update: true
      project: vergen-gitcl

  test-windows-msvc:
    name: ğŸ§ª Test (Windows - MSVC) ğŸ§ª
    needs: lints-windows
    strategy:
      matrix:
        os: [windows-latest]
        channel: ["1.75.0", "stable", "beta", "nightly"]
        target: [x86_64-pc-windows-msvc]
    uses: rustyhorde/workflows/.github/workflows/test-all-features.yml@main
    with:
      os: ${{ matrix.os }}
      channel: ${{ matrix.channel }}
      target: ${{ matrix.target }}
      update: true
      project: vergen-gitcl

  coverage-linux:
    name: ğŸ§± Coverage (Linux) ğŸ§±
    needs: test-linux
    uses: rustyhorde/workflows/.github/workflows/coverage.yml@main
    with:
      os: ubuntu-latest
      channel: nightly
      target: x86_64-unknown-linux-gnu
      lcov: true
      html: true
      run_cmd: ${{ vars.VERGEN_GITCL_RUN_CMD }}
    secrets: inherit

  coverage-macos:
    name: ğŸ§± Coverage (MacOS) ğŸ§±
    needs: test-macos
    uses: rustyhorde/workflows/.github/workflows/coverage.yml@main
    with:
      os: macos-latest
      channel: nightly
      target: x86_64-apple-darwin
      lcov: true
      html: true
      run_cmd: ${{ vars.VERGEN_GITCL_RUN_CMD }}
    secrets: inherit

  coverage-windows:
    name: ğŸ§± Coverage (Wndows) ğŸ§±
    needs: [test-windows-gnu, test-windows-msvc]
    strategy:
      matrix:
        target: [x86_64-pc-windows-gnu, x86_64-pc-windows-msvc]
    uses: rustyhorde/workflows/.github/workflows/coverage.yml@main
    with:
      os: windows-latest
      channel: nightly
      target: ${{ matrix.target }}
      lcov: true
      html: true
      run_cmd: ${{ vars.VERGEN_GITCL_RUN_CMD }}
    secrets: inherit