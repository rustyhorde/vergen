on:
  # Trigger the workflow on push to master or any pull request
  # Ignore all tags
  push:
    branches:
      - master
    tags-ignore: "*"
  pull_request:
    branches:
      - "*"
    tags-ignore: "*"
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: "13 3 * * *"

name: CI

jobs:
  rustfmt:
    name: â˜¢ï¸ Formatting â˜¢ï¸
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: â˜¢ï¸ Rustfmt Check â˜¢ï¸
        run: cargo fmt --all -- --check
  lints-linux:
    name: ğŸ•³ï¸ Lints Linux ğŸ•³ï¸
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: "1.63.0"
          - os: ubuntu-latest
            rust: stable
          - os: ubuntu-latest
            rust: beta
          - os: ubuntu-latest
            rust: nightly
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ§° Toolchain ğŸ§°
        run: |
          rustup toolchain remove ${{ matrix.rust }}
          rm ~/.cargo/bin/rustfmt
          rm ~/.cargo/bin/cargo-fmt
          rm ~/.cargo/bin/cargo-clippy
          rustup toolchain add ${{ matrix.rust }}
      - name: ğŸ§° Toolchain Override ğŸ§°
        run: rustup override set ${{ matrix.rust }}
      - name: âœ‚ Clippy âœ‚
        run: cargo clippy --all -- -D warnings
  lints-macos:
    name: ğŸ•³ï¸ Lints MacOS ğŸ•³ï¸
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            rust: stable
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ§° Toolchain ğŸ§°
        run: |
          rustup toolchain remove ${{ matrix.rust }}
          rm ~/.cargo/bin/rustfmt
          rm ~/.cargo/bin/cargo-fmt
          rm ~/.cargo/bin/cargo-clippy
          rustup toolchain add ${{ matrix.rust }}
      - name: ğŸ§° Toolchain Override ğŸ§°
        run: rustup override set ${{ matrix.rust }}
      - name: âœ‚ Clippy âœ‚
        run: cargo clippy --all -- -D warnings
  lints-windows:
