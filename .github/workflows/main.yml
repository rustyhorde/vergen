on:
  # Trigger the workflow on push to master or any pull request
  # Ignore all tags
  push:
    branches:
      - master
    tags-ignore: "*"
  pull_request:
    branches:
      - "*"
    tags-ignore: "*"
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: "13 3 * * *"

name: CI

jobs:
  rustfmt:
    name: ☢️ Formatting ☢️
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ☢️ Rustfmt Check ☢️
        run: cargo fmt --all -- --check
  lints-linux:
    name: 🕳️ Lints Linux 🕳️
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: "1.63.0"
          - os: ubuntu-latest
            rust: stable
          - os: ubuntu-latest
            rust: beta
          - os: ubuntu-latest
            rust: nightly
    steps:
      - uses: actions/checkout@v3
      - name: 🧰 Toolchain 🧰
        run: |
          rustup toolchain remove ${{ matrix.rust }}
          rm ~/.cargo/bin/rustfmt
          rm ~/.cargo/bin/cargo-fmt
          rm ~/.cargo/bin/cargo-clippy
          rustup toolchain add ${{ matrix.rust }}
      - name: 🧰 Toolchain Override 🧰
        run: rustup override set ${{ matrix.rust }}
      - name: ✂ Clippy ✂
        run: cargo clippy --all -- -D warnings
  lints-macos:
    name: 🕳️ Lints MacOS 🕳️
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            rust: stable
    steps:
      - uses: actions/checkout@v3
      - name: 🧰 Toolchain 🧰
        run: |
          rustup toolchain remove ${{ matrix.rust }}
          rm ~/.cargo/bin/rustfmt
          rm ~/.cargo/bin/cargo-fmt
          rm ~/.cargo/bin/cargo-clippy
          rustup toolchain add ${{ matrix.rust }}
      - name: 🧰 Toolchain Override 🧰
        run: rustup override set ${{ matrix.rust }}
      - name: ✂ Clippy ✂
        run: cargo clippy --all -- -D warnings
  lints-windows:
    name: 🕳️ Lints Windows 🕳️
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rust: stable
    steps:
      - uses: actions/checkout@v3
      - name: 🧰 Toolchain 🧰
        run: |
          rustup toolchain remove ${{ matrix.rust }}
          rm ~/.cargo/bin/rustfmt
          rm ~/.cargo/bin/cargo-fmt
          rm ~/.cargo/bin/cargo-clippy
          rustup toolchain add ${{ matrix.rust }}
      - name: 🧰 Toolchain Override 🧰
        run: rustup override set ${{ matrix.rust }}
      - name: ✂ Clippy ✂
        run: cargo clippy --all -- -D warnings
  test-linux:
    name: 🧪 Linux 🧪
    needs: lints-linux
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: "1.62.0"
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            rust: stable
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            rust: beta
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            rust: nightly
            target: x86_64-unknown-linux-gnu
    steps:
      - name: ✔️ Checkout ✔️
        uses: actions/checkout@v3
      - name: 💵 Cache 💵
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/cargo-binstall
            ~/.cargo/bin/cargo-tarpaulin*
            ~/.cargo/bin/cargo-*-all-features*
          key: ${{ runner.os }}-${{ matrix.rust }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.toml','**/main.yml') }}
      - name: 🧰 Toolchain 🧰
        run: |
          rustup toolchain remove ${{ matrix.rust }}-${{ matrix.target }}
          rm ~/.cargo/bin/rustfmt
          rm ~/.cargo/bin/cargo-fmt
          rm ~/.cargo/bin/cargo-clippy
          rustup toolchain add ${{ matrix.rust }}-${{ matrix.target }}
      - name: 🧰 Toolchain Override 🧰
        run: rustup override set ${{ matrix.rust }}
      - name: 💾 Install (cargo-binstall) 💾
        run: cargo binstall -V || cargo install cargo-binstall
      - name: 💾 Install (tarpaulin, all-features) 💾
        run: cargo binstall --no-confirm --no-symlinks cargo-tarpaulin cargo-all-features
      - name: 🧪 Test 🧪
        run: cargo test-all-features
      - name: 🧪 Test gitcl 🧪
        run: cargo test -F git,gitcl
      - name: 🧪 Test git2 🧪
        run: cargo test -F git,git2
      - name: 🧪 Test gix 🧪
        run: cargo test -F git,gix
      - name: 🙊 Code Coverage 🙊
        run: cargo tarpaulin --exclude-files src/lib.rs --out Xml
      - name: 🙊 Upload Code Coverage 🙊
        uses: codecov/codecov-action@v1
        with:
          files: ./cobertura.xml
  test-macos:
    name: 🧪 MacOS 🧪
    needs: lints-macos
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            rust: "1.62.0"
            target: x86_64-apple-darwin
          - os: macos-latest
            rust: stable
            target: x86_64-apple-darwin
          - os: macos-latest
