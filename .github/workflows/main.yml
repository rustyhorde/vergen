on: [push]

name: CI

jobs:
  test:
    name: vergen
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          rust: stable
          other: i686-unknown-linux-gnu
        - os: ubuntu-latest
          rust: beta
          other: i686-unknown-linux-gnu
        - os: ubuntu-latest
          rust: nightly
          other: i686-unknown-linux-gnu
        - os: macos-latest
          rust: stable
          other: x86_64-apple-ios
        - os: macos-latest
          rust: beta
          other: x86_64-apple-ios
        - os: macos-latest
          rust: nightly
          other: x86_64-apple-ios
        - os: windows-latest
          rust: stable-msvc
          other: i686-pc-windows-msvc
        - os: windows-latest
          rust: beta-msvc
          other: i686-pc-windows-msvc
        - os: windows-latest
          rust: nightly-msvc
          other: i686-pc-windows-msvc
        - os: windows-latest
          rust: stable-gnu
          other: i686-pc-windows-gnu
        - os: windows-latest
          rust: beta-gnu
          other: i686-pc-windows-gnu
        - os: windows-latest
          rust: nightly-gnu
          other: i686-pc-windows-gnu
    steps:
      - name: ✔️ Checkout ✔️
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: ✔️ Checkout (notagsrepo master) ✔️
        run: cd testdata/notagsrepo && git checkout master && cd ..
      - name: ✔️ Checkout (tagsrepo master) ✔️
        run: cd testdata/tagsrepo && git checkout master && cd ..
      - name: ✔️ Checkout (detachedhead v0.0.1) ✔️
        run: cd testdata/detachedhead && git checkout v0.0.1 && cd ..
      - name: 🐕🦴 Fetch (tags in submodules) 🐕🦴
        run: git submodule foreach --recursive 'git fetch --tags'
      - name: 💾 Install (cargo tarpaulin) 💾
        uses: actions-rs/install@v0.1
        if: matrix.os == 'ubuntu-latest'
        with:
          crate: cargo-tarpaulin
          version: latest
          use-tool-cache: true
      - name: 🔼📅 Update (rustup) 🔼📅
        run: rustup update --no-self-update ${{ matrix.rust }} && rustup default ${{ matrix.rust }}
      - name: ➕ Add (rustfmt) ➕
        run: rustup component add rustfmt || echo "rustfmt not available"
      - name: 🧪 Test 🧪
        run: cargo test
      - name: 🧪 Test (no-default-features) 🧪
        run: cargo test --no-default-features
      - name: 🧪 Test (build only) 🧪
        run: cargo test --no-default-features --features build
      - name: 🙊 Run (code coverage) 🙊
        if: matrix.os == 'ubuntu-latest'
        run: cargo tarpaulin --out Xml
      - name: 🔼🙊 Upload (codecov) 🔼🙊
        uses: codecov/codecov-action@v1
        if: matrix.os == 'ubuntu-latest'
        with:
          files: ./cobertura.xml