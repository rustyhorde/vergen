          key: ${{ runner.os }}-${{ matrix.rust }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.toml','**/main.yml') }}
      - name: 🧰 Toolchain 🧰
        run: |
          rustup toolchain remove ${{ matrix.rust }}-${{ matrix.target }}
          rm ~/.cargo/bin/rustfmt
          rm ~/.cargo/bin/cargo-fmt
          rm ~/.cargo/bin/cargo-clippy
          rustup toolchain add ${{ matrix.rust }}-${{ matrix.target }}
      - name: 🧰 Toolchain Override 🧰
        run: rustup override set ${{ matrix.rust }}
      - name: 💾 Install (cargo-binstall) 💾
        run: cargo binstall -V || cargo install cargo-binstall
      - name: 💾 Install (all-features) 💾
        run: cargo binstall --no-confirm --no-symlinks cargo-all-features
      - name: 🧪 Test 🧪
        run: cargo test-all-features
      - name: 🧪 Test gitcl 🧪
        run: cargo test -F git,gitcl
      - name: 🧪 Test git2 🧪
        run: cargo test -F git,git2
      - name: 🧪 Test gix 🧪
        run: cargo test -F git,gix
  test-windows:
    name: 🧪 Windows 🧪
    needs: lints-windows
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rust: "1.62.0"
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            rust: stable
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            rust: beta
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            rust: nightly
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            rust: "1.62.0"
            target: x86_64-pc-windows-gnu
          - os: windows-latest
            rust: stable
            target: x86_64-pc-windows-gnu
          - os: windows-latest
            rust: beta
            target: x86_64-pc-windows-gnu
          - os: windows-latest
            rust: nightly
            target: x86_64-pc-windows-gnu
    steps:
      - name: ✔️ Checkout ✔️
        uses: actions/checkout@v3
      - name: 💵 Cache 💵
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/cargo-*-all-features*
          key: ${{ runner.os }}-${{ matrix.rust }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.toml','**/main.yml') }}
      - name: 🧰 Toolchain 🧰
        run: |
          rustup toolchain remove ${{ matrix.rust }}-${{ matrix.target }}
          rm ~/.cargo/bin/rustfmt
          rm ~/.cargo/bin/cargo-fmt
          rm ~/.cargo/bin/cargo-clippy
          rustup toolchain add ${{ matrix.rust }}-${{ matrix.target }}
      - name: 🧰 Toolchain Override 🧰
        run: rustup override set ${{ matrix.rust }}
      - name: 💾 Install (cargo-binstall) 💾
        run: cargo binstall -V || cargo install cargo-binstall
      - name: 💾 Install (all-features) 💾
        run: cargo binstall --no-confirm --no-symlinks cargo-all-features
      - name: 🧪 Test 🧪
        run: cargo test-all-features
      - name: 🧪 Test gitcl 🧪
        run: cargo test -F git,gitcl
      - name: 🧪 Test git2 🧪
        run: cargo test -F git,git2
      - name: 🧪 Test gix 🧪
        run: cargo test -F git,gix
