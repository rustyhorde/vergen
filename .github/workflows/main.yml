      - name: ğŸ™Š Code Coverage (vergen-pretty - empty all) ğŸ™Š
        run: cargo llvm-cov -p vergen-pretty -F __vergen_empty_test,color,header,serde,trace --no-report
      - name: ğŸ™Š Code Coverage Report (LCOV) ğŸ™Š
        run: cargo llvm-cov report --lcov --output-path lcov.info
      - name: ğŸ™Š Code Coverage Report (HTML) ğŸ™Š
        run: cargo llvm-cov report --html
      - name: ğŸ™Š Upload Code Coverage ğŸ™Š
        uses: codecov/codecov-action@v3
        with:
          files: ./lcov.info
      - name: Setup Pages
        uses: actions/configure-pages@v4
        if: ${{ matrix.rust == 'nightly' }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        if: ${{ matrix.rust == 'nightly' }}
