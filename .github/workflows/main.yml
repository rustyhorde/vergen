on:
  # Trigger the workflow on push to master or any pull request
  # Ignore all tags
  push:
    branches:
      - master
    tags-ignore: '*'
  pull_request:
    branches:
      - '*'
    tags-ignore: '*'
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '13 3 * * *'

name: CI

jobs:
  rustfmt:
    name: â˜¢ï¸ Formatting â˜¢ï¸
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
      - run: cargo fmt --all -- --check
  lints-linux:
    name: ğŸ•³ï¸ Lints Linux ğŸ•³ï¸
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: "1.63.0"
          - os: ubuntu-latest
            rust: stable
          - os: ubuntu-latest
            rust: beta
          - os: ubuntu-latest
            rust: nightly
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: clippy
      - run: cargo clippy --all -- -D warnings
  lints-macos:
    name: ğŸ•³ï¸ Lints MacOS ğŸ•³ï¸
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            rust: stable
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: clippy
      - run: cargo clippy --all -- -D warnings
  lints-windows:
    name: ğŸ•³ï¸ Lints Windows ğŸ•³ï¸
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rust: stable
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: clippy
      - run: cargo clippy --all -- -D warnings
  test-linux:
    name: ğŸ§ª Linux ğŸ§ª
    needs: lints-linux
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          rust: "1.62.0"
          target: x86_64-unknown-linux-gnu
        - os: ubuntu-latest
          rust: stable
          target: x86_64-unknown-linux-gnu
        - os: ubuntu-latest
          rust: beta
          target: x86_64-unknown-linux-gnu
        - os: ubuntu-latest
          rust: nightly
          target: x86_64-unknown-linux-gnu
    steps:
      - name: âœ”ï¸ Checkout âœ”ï¸
        uses: actions/checkout@v3
      - name: ğŸ’µ Cache ğŸ’µ
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/cargo-tarpaulin*
            ~/.cargo/bin/cargo-*-all-features*
          key: ${{ runner.os }}-${{ matrix.rust }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.toml') }}
      - name: ğŸ§° Toolchain ğŸ§°
        run: rustup toolchain add ${{ matrix.rust }}-${{ matrix.target }}
      - name: ğŸ’¾ Install (cargo-binstall) ğŸ’¾
        run: cargo install cargo-binstall --force
      - name: ğŸ’¾ Install (tarpaulin, all-features) ğŸ’¾
        run: cargo binstall --no-confirm --no-symlinks cargo-tarpaulin cargo-all-features
        continue-on-error: true
      - name: ğŸ§ª Test ğŸ§ª
        run: cargo test-all-features
      - name: ğŸ§ª Test gitcl ğŸ§ª
        run: cargo test -F git,gitcl
      - name: ğŸ§ª Test git2 ğŸ§ª
        run: cargo test -F git,git2
      - name: ğŸ§ª Test gix ğŸ§ª
        run: cargo test -F git,gix
      - name: ğŸ™Š Code Coverage ğŸ™Š
        run: cargo tarpaulin --exclude-files src/lib.rs --out Xml
      - name: ğŸ™Š Upload Code Coverage ğŸ™Š
        uses: codecov/codecov-action@v1
        with:
          files: ./cobertura.xml
  test-macos:
    name: ğŸ§ª MacOS ğŸ§ª
    needs: lints-macos
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: macos-latest
          rust: "1.63.0"
          target: x86_64-apple-darwin
        - os: macos-latest
          rust: stable
          target: x86_64-apple-darwin
        - os: macos-latest
          rust: beta
          target: x86_64-apple-darwin
        - os: macos-latest
          rust: nightly
          target: x86_64-apple-darwin
    steps:
      - name: âœ”ï¸ Checkout âœ”ï¸
        uses: actions/checkout@v3
      - name: ğŸ’µ Cache ğŸ’µ
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/cargo-*-all-features*
          key: ${{ runner.os }}-${{ matrix.rust }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.toml') }}
      - uses: actions-rs/toolchain@v1
        name: ğŸ§° Toolchain ğŸ§°
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
      - name: ğŸ’¾ Install (cargo-all-features) ğŸ’¾
        uses: actions-rs/install@v0.1
        with:
          crate: cargo-all-features
          version: latest
          use-tool-cache: true
        continue-on-error: true
      - name: ğŸ§ª Test ğŸ§ª
        run: cargo test-all-features
      - name: ğŸ§ª Test gitcl ğŸ§ª
        run: cargo test -F git,gitcl
      - name: ğŸ§ª Test git2 ğŸ§ª
        run: cargo test -F git,git2
      - name: ğŸ§ª Test gix ğŸ§ª
        run: cargo test -F git,gix
  test-windows:
    name: ğŸ§ª Windows ğŸ§ª
    needs: lints-windows
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: windows-latest
          rust: 1.62.0-msvc
          target: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: stable-msvc
          target: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: beta-msvc
          target: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: nightly-msvc
          target: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: 1.62.0-gnu
          target: x86_64-pc-windows-gnu
        - os: windows-latest
          rust: stable-gnu
          target: x86_64-pc-windows-gnu
        - os: windows-latest
          rust: beta-gnu
          target: x86_64-pc-windows-gnu
        - os: windows-latest
          rust: nightly-gnu
          target: x86_64-pc-windows-gnu
    steps:
      - name: âœ”ï¸ Checkout âœ”ï¸
        uses: actions/checkout@v3
      - name: ğŸ’µ Cache ğŸ’µ
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/cargo-*-all-features*
          key: ${{ runner.os }}-${{ matrix.rust }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.toml') }}
      - uses: actions-rs/toolchain@v1
        name: ğŸ§° Toolchain ğŸ§°
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
      - name: ğŸ’¾ Install (cargo-all-features) ğŸ’¾
        uses: actions-rs/install@v0.1
        with:
          crate: cargo-all-features
          version: latest
          use-tool-cache: true
        continue-on-error: true
      - name: ğŸ§ª Test ğŸ§ª
        run: cargo test-all-features
      - name: ğŸ§ª Test gitcl ğŸ§ª
        run: cargo test -F git,gitcl
      - name: ğŸ§ª Test git2 ğŸ§ª
        run: cargo test -F git,git2
      - name: ğŸ§ª Test gix ğŸ§ª
        run: cargo test -F git,gix
