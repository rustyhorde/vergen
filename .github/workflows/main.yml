on:
  push:
    branches:
      - master
      - legacy/*
    tags-ignore:
      - "*"
  pull_request:
    branches:
      - "*"
  schedule:
    - cron: "13 3 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

name: ğŸ¦€ Rust ğŸ¦€

jobs:
  rustfmt:
    name: ğŸ“Œ Formatting ğŸ“Œ
    uses: rustyhorde/workflows/.github/workflows/rustfmt.yml@main

  lints-linux:
    name: ğŸ•³ï¸ Clippy (Linux) ğŸ•³ï¸
    needs: rustfmt
    uses: rustyhorde/workflows/.github/workflows/clippy-all-features.yml@main
    with:
      os: ubuntu-latest
      channel: nightly
      target: x86_64-unknown-linux-gnu
      cargo_dir: side_load

  lints-macos:
    name: ğŸ•³ï¸ Clippy (MacOS) ğŸ•³ï¸
    needs: rustfmt
    uses: rustyhorde/workflows/.github/workflows/clippy-all-features.yml@main
    with:
      os: macos-latest
      channel: nightly
      target: $x86_64-apple-darwin
      cargo_dir: side_load

  lints-windows:
    name: ğŸ•³ï¸ Clippy (Windows) ğŸ•³ï¸
    needs: rustfmt
    uses: rustyhorde/workflows/.github/workflows/clippy-all-features.yml@main
    with:
      os: windows-latest
      channel: nightly
      target: x86_64-pc-windows-gnu
      cargo_dir: side_load

  test-linux:
    name: ğŸ§ª Test (Linux) ğŸ§ª
    needs: lints-linux
    strategy:
      matrix:
        os: [ubuntu-latest]
        channel: ["1.70.0", "stable", "beta", "nightly"]
        target: [x86_64-unknown-linux-gnu]
        chunk: [1, 2, 3, 4]
    uses: rustyhorde/workflows/.github/workflows/test-all-features.yml@main
    with:
      os: ${{ matrix.os }}
      channel: ${{ matrix.channel }}
      target: ${{ matrix.target }}
      num_chunks: 4
      chunk: ${{ matrix.chunk }}

  test-macos:
    name: ğŸ§ª Test (MacOS) ğŸ§ª
    needs: lints-macos
    strategy:
      matrix:
        os: [macos-latest]
        channel: ["1.70.0", "stable", "beta", "nightly"]
        target: [x86_64-apple-darwin]
    uses: rustyhorde/workflows/.github/workflows/test-all-features.yml@main
    with:
      os: ${{ matrix.os }}
      channel: ${{ matrix.channel }}
      target: ${{ matrix.target }}
      num_chunks: 1
      chunk: 1

  test-windows:
    name: ğŸ§ª Test (Windows) ğŸ§ª
    needs: lints-windows
    strategy:
      matrix:
        os: [windows-latest]
        channel: ["1.70.0", "stable", "beta", "nightly"]
        target: [x86_64-pc-windows-gnu, x86_64-pc-windows-msvc]
    uses: rustyhorde/workflows/.github/workflows/test-all-features.yml@main
    with:
      os: ${{ matrix.os }}
      channel: ${{ matrix.channel }}
      target: ${{ matrix.target }}
      num_chunks: 1
      chunk: 1

  coverage:
    name: ğŸ§± Code Coverage ğŸ§±
    needs: [test-linux, test-macos, test-windows]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: nightly
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            rust: nightly
            target: x86_64-apple-darwin
          - os: windows-latest
            rust: nightly
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            rust: nightly
            target: x86_64-pc-windows-gnu
    steps:
      - name: âœ… Checkout âœ…
        uses: actions/checkout@v4
      - name: ğŸ§¹ Cleanup ğŸ§¹
        if: matrix.os == 'ubuntu-latest'
        run: |
          rm -rf /home/runner/.cargo/bin/rustfmt
          rm -rf /home/runner/.cargo/bin/cargo-fmt
          rm -rf /home/runner/.cargo/bin/rust-analyzer
      - name: ğŸ§° Toolchain ğŸ§°
        run: |
          rustup toolchain remove ${{ matrix.rust }}-${{ matrix.target }}
          rustup toolchain add ${{ matrix.rust }}-${{ matrix.target }} --profile minimal
          rustup default ${{ matrix.rust }}
          rustup component add llvm-tools-preview
      - name: ğŸ’¾ Install (cargo-binstall) ğŸ’¾
        uses: cargo-bins/cargo-binstall@main
      - name: ğŸ’¾ Install (llvm-cov) ğŸ’¾
        run: cargo binstall --no-confirm --no-symlinks cargo-llvm-cov --force
      - name: ğŸ™Š Clean Workspace ğŸ™Š
        run: cargo llvm-cov clean --workspace
      - name: ğŸ™Š Code Coverage (vergen-lib - default) ğŸ™Š
        run: cargo llvm-cov -p vergen-lib -F unstable --no-report
      - name: ğŸ™Š Code Coverage (vergen-lib - all) ğŸ™Š
        run: cargo llvm-cov -p vergen-lib -F unstable,build,cargo,git,rustc,si --no-report
      - name: ğŸ™Š Code Coverage (vergen - default) ğŸ™Š
        run: cargo llvm-cov -p vergen -F unstable --no-report
      - name: ğŸ™Š Code Coverage (vergen - all) ğŸ™Š
        run: cargo llvm-cov -p vergen -F unstable,build,cargo,rustc,si --no-report
      - name: ğŸ™Š Code Coverage (vergen-gix - default) ğŸ™Š
        run: cargo llvm-cov -p vergen-gix -F unstable --no-report
      - name: ğŸ™Š Code Coverage (vergen-gix - all) ğŸ™Š
        run: cargo llvm-cov -p vergen-gix -F unstable,build,cargo,rustc,si --no-report
      - name: ğŸ™Š Code Coverage (vergen-git2 - default) ğŸ™Š
        run: cargo llvm-cov -p vergen-git2 -F unstable --no-report
      - name: ğŸ™Š Code Coverage (vergen-git2 - all) ğŸ™Š
        run: cargo llvm-cov -p vergen-git2 -F unstable,build,cargo,rustc,si --no-report
      - name: ğŸ™Š Code Coverage (vergen-gitcl - default) ğŸ™Š
        run: cargo llvm-cov -p vergen-gitcl -F unstable --no-report
      - name: ğŸ™Š Code Coverage (vergen-gitcl - all) ğŸ™Š
        run: cargo llvm-cov -p vergen-gitcl -F unstable,build,cargo,rustc,si --no-report
      - name: ğŸ™Š Code Coverage (vergen-pretty - default) ğŸ™Š
        run: cargo llvm-cov -p vergen-pretty -F __vergen_test --no-report
      - name: ğŸ™Š Code Coverage (vergen-pretty - all) ğŸ™Š
        run: cargo llvm-cov -p vergen-pretty -F __vergen_test,color,header,serde,trace --no-report
      - name: ğŸ™Š Code Coverage (vergen-pretty - empty default) ğŸ™Š
        run: cargo llvm-cov -p vergen-pretty -F __vergen_empty_test --no-report
      - name: ğŸ™Š Code Coverage (vergen-pretty - empty all) ğŸ™Š
        run: cargo llvm-cov -p vergen-pretty -F __vergen_empty_test,color,header,serde,trace --no-report
      - name: ğŸ™Š Code Coverage Report (LCOV) ğŸ™Š
        run: cargo llvm-cov report --lcov --output-path lcov.info
      - name: ğŸ™Š Code Coverage Report (HTML) ğŸ™Š
        run: cargo llvm-cov report --html
      - name: ğŸ™Š Upload Code Coverage ğŸ™Š
        uses: codecov/codecov-action@v4-beta
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: ./lcov.info
  call_tier2:
    name: â˜ï¸ Tier 2 â˜ï¸
    needs: coverage
    uses: ./.github/workflows/tier2.yml
