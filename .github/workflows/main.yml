on:
  # Trigger the workflow on push to master or any pull request
  # Ignore all tags
  push:
    branches:
      - master
    tags-ignore:
      - "*"
  pull_request:
    branches:
      - "*"
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: "13 3 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

name: ğŸ¦€ Rust ğŸ¦€

jobs:
  rustfmt:
    name: ğŸ“Œ Formatting ğŸ“Œ
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout âœ…
        uses: actions/checkout@v4
      - name: â­• Rustfmt Check â­•
        run: cargo fmt --all -- --check
  lints-linux:
    name: ğŸ•³ï¸ Lints Linux ğŸ•³ï¸
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: nightly
            target: x86_64-unknown-linux-gnu
    steps:
      - name: âœ… Checkout âœ…
        uses: actions/checkout@v4
      - name: ğŸ§° Toolchain ğŸ§°
        run: |
          rm -rf /home/runner/.cargo/bin/rustfmt
          rm -rf /home/runner/.cargo/bin/cargo-fmt
          rm -rf /home/runner/.cargo/bin/rust-analyzer
          rustup toolchain remove ${{ matrix.rust }}
          rustup toolchain install ${{ matrix.rust }} --profile default
          rustup default ${{ matrix.rust }}
      - name: ğŸ’µ Rust Cache ğŸ’µ
        uses: Swatinem/rust-cache@v2
        if: ${{ github.event_name != 'pull_request' || ! github.event.pull_request.head.repo.fork }}
        with:
          key: ${{ matrix.target }}
          cache-all-crates: true
      - name: ğŸ’¾ Install (cargo-binstall) ğŸ’¾
        uses: cargo-bins/cargo-binstall@main
      - name: ğŸ’¾ Install (all-features) ğŸ’¾
        run: cargo binstall --no-confirm --no-symlinks --version 1.11.0-beta.2 --manifest-path side_load cargo-all-features --target x86_64-unknown-linux-musl --force --pkg-url "{ repo }/releases/download/{ version }/{ name }_{ version }_{ target }.{ archive-suffix }" --pkg-fmt="txz"
      - name: ğŸ“ Clippy ğŸ“
        run: |
          cargo update
          cargo clippy-all-features
