on:
  # Trigger the workflow on push to master or any pull request
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

name: CI

jobs:
  rustfmt:
    name: â˜¢ï¸ Formatting â˜¢ï¸
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
      - run: cargo fmt --all -- --check
  lints:
    name: ğŸ•³ï¸ Lints ğŸ•³ï¸
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy
      - run: cargo clippy --all -- -D warnings
  test:
    name: vergen
    needs: lints
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          rust: stable
          target: i686-unknown-linux-gnu
        - os: ubuntu-latest
          rust: stable
          target: x86_64-unknown-linux-gnu
        - os: ubuntu-latest
          rust: beta
          target: i686-unknown-linux-gnu
        - os: ubuntu-latest
          rust: beta
          target: x86_64-unknown-linux-gnu
        - os: ubuntu-latest
          rust: nightly
          target: i686-unknown-linux-gnu
        - os: ubuntu-latest
          rust: nightly
          target: x86_64-unknown-linux-gnu
        - os: macos-latest
          rust: stable
          target: x86_64-apple-darwin
        - os: macos-latest
          rust: stable
          target: x86_64-apple-ios
        - os: macos-latest
          rust: beta
          target: x86_64-apple-darwin
        - os: macos-latest
          rust: beta
          target: x86_64-apple-ios
        - os: macos-latest
          rust: nightly
          target: x86_64-apple-darwin
        - os: macos-latest
          rust: nightly
          target: x86_64-apple-ios
        - os: windows-latest
          rust: stable-msvc
          target: i686-pc-windows-msvc
        - os: windows-latest
          rust: stable-msvc
          target: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: beta-msvc
          target: i686-pc-windows-msvc
        - os: windows-latest
          rust: beta-msvc
          target: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: nightly-msvc
          target: i686-pc-windows-msvc
        - os: windows-latest
          rust: nightly-msvc
          target: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: stable-gnu
          target: i686-pc-windows-gnu
        - os: windows-latest
          rust: stable-gnu
          target: x86_64-pc-windows-gnu
        - os: windows-latest
          rust: beta-gnu
          target: i686-pc-windows-gnu
        - os: windows-latest
          rust: beta-gnu
          target: x86_64-pc-windows-gnu
        - os: windows-latest
          rust: nightly-gnu
          target: i686-pc-windows-gnu
        - os: windows-latest
          rust: nightly-gnu
          target: x86_64-pc-windows-gnu
    steps:
      - name: âœ”ï¸ Checkout âœ”ï¸
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: ğŸ’µ Cache ğŸ’µ
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/cargo-tarpaulin*
            ~/.cargo/bin/cargo-*-all-features*
          key: ${{ runner.os }}-${{ matrix.rust }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.toml') }}
      - uses: actions-rs/toolchain@v1
        name: ğŸ§° Toolchain ğŸ§°
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
      - name: âœ”ï¸ Checkout (notagsrepo master) âœ”ï¸
        run: cd testdata/notagsrepo && git checkout master && cd ..
      - name: âœ”ï¸ Checkout (tagsrepo master) âœ”ï¸
        run: cd testdata/tagsrepo && git checkout master && cd ..
      - name: âœ”ï¸ Checkout (detachedhead v0.0.1) âœ”ï¸
        run: cd testdata/detachedhead && git checkout v0.0.1 && cd ..
      - name: ğŸ• Fetch ğŸ•
        run: git submodule foreach --recursive 'git fetch --tags'
      - name: ğŸ’¾ Install (cargo-tarpaulin) ğŸ’¾
        uses: actions-rs/install@v0.1
        if: matrix.os == 'ubuntu-latest'
        with:
          crate: cargo-tarpaulin
          version: latest
          use-tool-cache: true
        continue-on-error: true
      - name: ğŸ’¾ Install (cargo-all-features) ğŸ’¾
        uses: actions-rs/install@v0.1
        with:
          crate: cargo-all-features
          version: latest
          use-tool-cache: true
        continue-on-error: true
      - name: ğŸ§ª Test ğŸ§ª
        run: cargo test-all-features
      - name: ğŸ™Š Code Coverage ğŸ™Š
        if: matrix.os == 'ubuntu-latest'
        run: cargo tarpaulin --out Xml
      - name: ğŸ™Š Upload Code Coverage ğŸ™Š
        uses: codecov/codecov-action@v1
        if: matrix.os == 'ubuntu-latest'
        with:
          files: ./cobertura.xml