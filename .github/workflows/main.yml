      - name: ğŸ™Š Code Coverage (vergen-pretty - default) ğŸ™Š
        run: cargo llvm-cov -p vergen-pretty -F __vergen_test --no-report
      - name: ğŸ™Š Code Coverage (vergen-pretty - all) ğŸ™Š
