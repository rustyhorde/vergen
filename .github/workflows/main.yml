on: [push, pull_request]

name: CI

jobs:
  rustfmt:
    name: ☢️ Formatting ☢️
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
      - run: cargo fmt --all -- --check
  lints:
    name: 🕳️ Lints 🕳️
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy
      - run: cargo clippy --all -- -D warnings
  test:
    name: vergen
    needs: lints
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          rust: stable
          target: i686-unknown-linux-gnu
        - os: ubuntu-latest
          rust: stable
          target: x86_64-unknown-linux-gnu
        - os: ubuntu-latest
          rust: beta
          target: i686-unknown-linux-gnu
        - os: ubuntu-latest
          rust: beta
          target: x86_64-unknown-linux-gnu
        - os: ubuntu-latest
          rust: nightly
          target: i686-unknown-linux-gnu
        - os: ubuntu-latest
          rust: nightly
          target: x86_64-unknown-linux-gnu
        - os: macos-latest
          rust: stable
          target: x86_64-apple-darwin
        - os: macos-latest
          rust: stable
          target: x86_64-apple-ios
        - os: macos-latest
          rust: beta
          target: x86_64-apple-darwin
        - os: macos-latest
          rust: beta
          target: x86_64-apple-ios
        - os: macos-latest
          rust: nightly
          target: x86_64-apple-darwin
        - os: macos-latest
          rust: nightly
          target: x86_64-apple-ios
        - os: windows-latest
          rust: stable-msvc
          target: i686-pc-windows-msvc
        - os: windows-latest
          rust: stable-msvc
          target: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: beta-msvc
          target: i686-pc-windows-msvc
        - os: windows-latest
          rust: beta-msvc
          target: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: nightly-msvc
          target: i686-pc-windows-msvc
        - os: windows-latest
          rust: nightly-msvc
          target: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: stable-gnu
          target: i686-pc-windows-gnu
        - os: windows-latest
          rust: stable-gnu
          target: x86_64-pc-windows-gnu
        - os: windows-latest
          rust: beta-gnu
          target: i686-pc-windows-gnu
        - os: windows-latest
          rust: beta-gnu
          target: x86_64-pc-windows-gnu
        - os: windows-latest
          rust: nightly-gnu
          target: i686-pc-windows-gnu
        - os: windows-latest
          rust: nightly-gnu
          target: x86_64-pc-windows-gnu
    steps:
      - name: ✔️ Checkout ✔️
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: 💵 Cache 💵
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/cargo-tarpaulin*
            ~/.cargo/bin/cargo-*-all-features*
          key: ${{ runner.os }}-${{ matrix.rust }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.toml') }}
      - uses: actions-rs/toolchain@v1
        name: 🧰 Toolchain 🧰
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
      - name: ✔️ Checkout (notagsrepo master) ✔️
        run: cd testdata/notagsrepo && git checkout master && cd ..
      - name: ✔️ Checkout (tagsrepo master) ✔️
        run: cd testdata/tagsrepo && git checkout master && cd ..
      - name: ✔️ Checkout (detachedhead v0.0.1) ✔️
        run: cd testdata/detachedhead && git checkout v0.0.1 && cd ..
      - name: 🐕 Fetch 🐕
        run: git submodule foreach --recursive 'git fetch --tags'
      - name: 💾 Install (cargo-tarpaulin) 💾
        uses: actions-rs/install@v0.1
        if: matrix.os == 'ubuntu-latest'
        with:
          crate: cargo-tarpaulin
          version: latest
          use-tool-cache: true
        continue-on-error: true
      - name: 💾 Install (cargo-all-features) 💾
        uses: actions-rs/install@v0.1
        with:
          crate: cargo-all-features
          version: latest
          use-tool-cache: true
        continue-on-error: true
      - name: 🧪 Test 🧪
        run: cargo test-all-features
      - name: 🙊 Code Coverage 🙊
        if: matrix.os == 'ubuntu-latest'
        run: cargo tarpaulin --out Xml
      - name: 🙊 Upload Code Coverage 🙊
        uses: codecov/codecov-action@v1
        if: matrix.os == 'ubuntu-latest'
        with:
          files: ./cobertura.xml