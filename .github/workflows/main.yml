on: [push]

name: CI

jobs:
  test:
    name: vergen
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          rust: stable
          other: i686-unknown-linux-gnu
        - os: ubuntu-latest
          rust: beta
          other: i686-unknown-linux-gnu
        - os: ubuntu-latest
          rust: nightly
          other: i686-unknown-linux-gnu
        - os: macos-latest
          rust: stable
          other: x86_64-apple-ios
        - os: macos-latest
          rust: beta
          other: x86_64-apple-ios
        - os: macos-latest
          rust: nightly
          other: x86_64-apple-ios
        - os: windows-latest
          rust: stable-msvc
          other: i686-pc-windows-msvc
        - os: windows-latest
          rust: beta-msvc
          other: i686-pc-windows-msvc
        - os: windows-latest
          rust: nightly-msvc
          other: i686-pc-windows-msvc
        - os: windows-latest
          rust: stable-gnu
          other: i686-pc-windows-gnu
        - os: windows-latest
          rust: beta-gnu
          other: i686-pc-windows-gnu
        - os: windows-latest
          rust: nightly-gnu
          other: i686-pc-windows-gnu
    steps:
      - name: ğŸ’µ Cache (cargo bin dir) ğŸ’µ
        uses: actions/cache@v2
        env:
          cache-name: cache-cargo-bin
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: âœ”ï¸ Checkout âœ”ï¸
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: âœ”ï¸ Checkout (notagsrepo master) âœ”ï¸
        run: cd testdata/notagsrepo && git checkout master && cd ..
      - name: âœ”ï¸ Checkout (tagsrepo master) âœ”ï¸
        run: cd testdata/tagsrepo && git checkout master && cd ..
      - name: âœ”ï¸ Checkout (detachedhead v0.0.1) âœ”ï¸
        run: cd testdata/detachedhead && git checkout v0.0.1 && cd ..
      - name: ğŸ•ğŸ¦´ Fetch ğŸ•ğŸ¦´
        run: git submodule foreach --recursive 'git fetch --tags'
      - name: ğŸ’¾ Install (cargo-tarpaulin) ğŸ’¾
        uses: actions-rs/install@v0.1
        if: matrix.os == 'ubuntu-latest'
        with:
          crate: cargo-tarpaulin
          version: latest
          use-tool-cache: true
        continue-on-error: true
      - name: ğŸ’¾ Install (cargo-all-features) ğŸ’¾
        uses: actions-rs/install@v0.1
        if: matrix.os == 'ubuntu-latest'
        with:
          crate: cargo-all-features
          version: latest
          use-tool-cache: true
        continue-on-error: true
      - name: ğŸ”¼ğŸ“… Update ğŸ”¼ğŸ“…
        run: rustup update --no-self-update ${{ matrix.rust }} && rustup default ${{ matrix.rust }}
      - name: â• Add â•
        run: rustup component add rustfmt || echo "rustfmt not available"
      - name: â˜¢ï¸ Formatting â˜¢ï¸
        run: cargo fmt --all -- --check
      - name: ğŸ•³ï¸ Lints ğŸ•³ï¸
        run: cargo clippy --all -- -D warnings
      - name: ğŸ—ï¸ Build ğŸ—ï¸
        run: cargo build-all-features
      - name: ğŸ§ª Test ğŸ§ª
        run: cargo test-all-features
      - name: ğŸ™Š Code Coverage ğŸ™Š
        if: matrix.os == 'ubuntu-latest'
        run: cargo tarpaulin --out Xml
      - name: ğŸ”¼ğŸ™Š Upload Code Coverage ğŸ”¼ğŸ™Š
        uses: codecov/codecov-action@v1
        if: matrix.os == 'ubuntu-latest'
        with:
          files: ./cobertura.xml