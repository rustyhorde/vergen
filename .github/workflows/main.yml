on:
  push:
    branches:
      - master
      - legacy/*
    tags-ignore:
      - "*"
  pull_request:
    branches:
      - "*"
  schedule:
    - cron: "13 3 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

name: ğŸ¦€ Rust ğŸ¦€

jobs:
  rustfmt:
    name: ğŸ“Œ Formatting ğŸ“Œ
    uses: rustyhorde/workflows/.github/workflows/rustfmt.yml@main

  lints-linux:
    name: ğŸ•³ï¸ Clippy (Linux) ğŸ•³ï¸
    needs: rustfmt
    uses: rustyhorde/workflows/.github/workflows/clippy-all-features.yml@main
    with:
      os: ubuntu-latest
      channel: nightly
      target: x86_64-unknown-linux-gnu
      cargo_dir: side_load

  lints-macos:
    name: ğŸ•³ï¸ Clippy (MacOS) ğŸ•³ï¸
    needs: rustfmt
    uses: rustyhorde/workflows/.github/workflows/clippy-all-features.yml@main
    with:
      os: macos-latest
      channel: nightly
      target: $x86_64-apple-darwin
      cargo_dir: side_load

  lints-windows:
    name: ğŸ•³ï¸ Clippy (Windows) ğŸ•³ï¸
    needs: rustfmt
    uses: rustyhorde/workflows/.github/workflows/clippy-all-features.yml@main
    with:
      os: windows-latest
      channel: nightly
      target: x86_64-pc-windows-gnu
      cargo_dir: side_load

  test-linux:
    name: ğŸ§ª Test (Linux) ğŸ§ª
    needs: lints-linux
    strategy:
      matrix:
        os: [ubuntu-latest]
        channel: ["1.70.0", "stable", "beta", "nightly"]
        target: [x86_64-unknown-linux-gnu]
        chunk: [1, 2, 3, 4]
    uses: rustyhorde/workflows/.github/workflows/test-all-features.yml@main
    with:
      os: ${{ matrix.os }}
      channel: ${{ matrix.channel }}
      target: ${{ matrix.target }}
      num_chunks: 4
      chunk: ${{ matrix.chunk }}

  test-macos:
    name: ğŸ§ª Test (MacOS) ğŸ§ª
    needs: lints-macos
    strategy:
      matrix:
        os: [macos-latest]
        channel: ["1.70.0", "stable", "beta", "nightly"]
        target: [x86_64-apple-darwin]
    uses: rustyhorde/workflows/.github/workflows/test-all-features.yml@main
    with:
      os: ${{ matrix.os }}
      channel: ${{ matrix.channel }}
      target: ${{ matrix.target }}

  test-windows:
    name: ğŸ§ª Test (Windows) ğŸ§ª
    needs: lints-windows
    strategy:
      matrix:
        os: [windows-latest]
        channel: ["1.70.0", "stable", "beta", "nightly"]
        target: [x86_64-pc-windows-gnu, x86_64-pc-windows-msvc]
    uses: rustyhorde/workflows/.github/workflows/test-all-features.yml@main
    with:
      os: ${{ matrix.os }}
      channel: ${{ matrix.channel }}
      target: ${{ matrix.target }}

  coverage-linux:
    name: ğŸ§± Coverage (Linux) ğŸ§±
    needs: test-linux
    uses: rustyhorde/workflows/.github/workflows/coverage.yml@main
    with:
      os: ubuntu-latest
      channel: nightly
      target: x86_64-unknown-linux-gnu
      lcov: true
      html: true
      run_cmd: "cargo llvm-cov -p vergen-lib -F unstable --no-report && cargo llvm-cov -p vergen-lib -F unstable,build,cargo,git,rustc,si --no-report"

  coverage-macos:
    name: ğŸ§± Coverage (MacOS) ğŸ§±
    needs: test-macos
    uses: rustyhorde/workflows/.github/workflows/coverage.yml@main
    with:
      os: macos-latest
      channel: nightly
      target: x86_64-apple-darwin
      lcov: true
      html: true
      run_cmd: "cargo llvm-cov -p vergen-lib -F unstable --no-report && cargo llvm-cov -p vergen-lib -F unstable,build,cargo,git,rustc,si --no-report"

  coverage-windows:
    name: ğŸ§± Coverage (Wndows) ğŸ§±
    needs: test-windows
    strategy:
      matrix:
        target: [x86_64-pc-windows-gnu, x86_64-pc-windows-msvc]
    uses: rustyhorde/workflows/.github/workflows/coverage.yml@main
    with:
      os: windows-latest
      channel: nightly
      target: ${{ matrix.target }}
      lcov: true
      html: true
      run_cmd: "cargo llvm-cov -p vergen-lib -F unstable --no-report && cargo llvm-cov -p vergen-lib -F unstable,build,cargo,git,rustc,si --no-report"

