on:
  push:
    branches:
      - master
      - legacy/*
    tags-ignore:
      - "*"
  pull_request:
    branches:
      - "*"
  schedule:
    - cron: "13 3 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

name: 🦀 Rust 🦀

jobs:
  rustfmt:
    name: 📌 Formatting 📌
    uses: rustyhorde/workflows/.github/workflows/rustfmt.yml@main

  lints-linux:
    name: 🕳️ Clippy (Linux) 🕳️
    needs: rustfmt
    uses: rustyhorde/workflows/.github/workflows/clippy-all-features.yml@main
    with:
      os: ubuntu-latest
      channel: nightly
      target: x86_64-unknown-linux-gnu
      cargo_dir: side_load
      update: true

  lints-macos:
    name: 🕳️ Clippy (MacOS) 🕳️
    needs: rustfmt
    uses: rustyhorde/workflows/.github/workflows/clippy-all-features.yml@main
    with:
      os: macos-latest
      channel: nightly
      target: x86_64-apple-darwin
      cargo_dir: side_load
      update: true

  lints-windows:
    name: 🕳️ Clippy (Windows) 🕳️
    needs: rustfmt
    uses: rustyhorde/workflows/.github/workflows/clippy-all-features.yml@main
    with:
      os: windows-latest
      channel: nightly
      target: x86_64-pc-windows-gnu
      cargo_dir: side_load
      update: true

  test-linux:
    name: 🧪 Test (Linux) 🧪
    needs: lints-linux
    strategy:
      matrix:
        os: [ubuntu-latest]
        channel: ["1.70.0", "stable", "beta", "nightly"]
        target: [x86_64-unknown-linux-gnu]
        chunk: [1, 2, 3, 4]
    uses: rustyhorde/workflows/.github/workflows/test-all-features.yml@main
    with:
      os: ${{ matrix.os }}
      channel: ${{ matrix.channel }}
      target: ${{ matrix.target }}
      num_chunks: 4
      chunk: ${{ matrix.chunk }}
      update: true

  test-macos:
    name: 🧪 Test (MacOS) 🧪
    needs: lints-macos
    strategy:
      matrix:
        os: [macos-latest]
        channel: ["1.70.0", "stable", "beta", "nightly"]
        target: [x86_64-apple-darwin]
    uses: rustyhorde/workflows/.github/workflows/test-all-features.yml@main
    with:
      os: ${{ matrix.os }}
      channel: ${{ matrix.channel }}
      target: ${{ matrix.target }}
      update: true

  test-windows:
    name: 🧪 Test (Windows) 🧪
    needs: lints-windows
    strategy:
      matrix:
        os: [windows-latest]
        channel: ["1.70.0", "stable", "beta", "nightly"]
        target: [x86_64-pc-windows-gnu, x86_64-pc-windows-msvc]
    uses: rustyhorde/workflows/.github/workflows/test-all-features.yml@main
    with:
      os: ${{ matrix.os }}
      channel: ${{ matrix.channel }}
      target: ${{ matrix.target }}
      update: true

  coverage-linux:
    name: 🧱 Coverage (Linux) 🧱
    needs: test-linux
    uses: rustyhorde/workflows/.github/workflows/coverage.yml@main
    with:
      os: ubuntu-latest
      channel: nightly
      target: x86_64-unknown-linux-gnu
      lcov: true
      html: true
      run_cmd: ${{ vars.COVERAGE_RUN_CMD }}
    secrets: inherit

  coverage-macos:
    name: 🧱 Coverage (MacOS) 🧱
    needs: test-macos
    uses: rustyhorde/workflows/.github/workflows/coverage.yml@main
    with:
      os: macos-latest
      channel: nightly
      target: x86_64-apple-darwin
      lcov: true
      html: true
      run_cmd: ${{ vars.COVERAGE_RUN_CMD }}
    secrets: inherit

  coverage-windows:
    name: 🧱 Coverage (Wndows) 🧱
    needs: test-windows
    strategy:
      matrix:
        target: [x86_64-pc-windows-gnu, x86_64-pc-windows-msvc]
    uses: rustyhorde/workflows/.github/workflows/coverage.yml@main
    with:
      os: windows-latest
      channel: nightly
      target: ${{ matrix.target }}
      lcov: true
      html: true
      run_cmd: ${{ vars.COVERAGE_RUN_CMD }}
    secrets: inherit