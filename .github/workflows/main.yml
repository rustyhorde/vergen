    steps:
      - uses: actions/checkout@v3
      - name: ğŸ§° Toolchain ğŸ§°
        run: |
          rustup toolchain remove ${{ matrix.rust }}
          rm ~/.cargo/bin/rustfmt
          rm ~/.cargo/bin/cargo-fmt
          rm ~/.cargo/bin/cargo-clippy
          rustup toolchain add ${{ matrix.rust }}
      - name: ğŸ§° Toolchain Override ğŸ§°
        run: rustup override set ${{ matrix.rust }}
      - name: âœ‚ Clippy âœ‚
        run: cargo clippy --all -- -D warnings
  test-linux:
    name: ğŸ§ª Linux ğŸ§ª
    needs: lints-linux
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: "1.62.0"
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            rust: stable
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            rust: beta
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            rust: nightly
            target: x86_64-unknown-linux-gnu
    steps:
      - name: âœ”ï¸ Checkout âœ”ï¸
        uses: actions/checkout@v3
      - name: ğŸ’µ Cache ğŸ’µ
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/cargo-binstall
            ~/.cargo/bin/cargo-tarpaulin*
            ~/.cargo/bin/cargo-*-all-features*
          key: ${{ runner.os }}-${{ matrix.rust }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.toml','**/main.yml') }}
      - name: ğŸ§° Toolchain ğŸ§°
        run: |
          rustup toolchain remove ${{ matrix.rust }}-${{ matrix.target }}
          rm ~/.cargo/bin/rustfmt
          rm ~/.cargo/bin/cargo-fmt
          rm ~/.cargo/bin/cargo-clippy
          rustup toolchain add ${{ matrix.rust }}-${{ matrix.target }}
      - name: ğŸ§° Toolchain Override ğŸ§°
        run: rustup override set ${{ matrix.rust }}
      - name: ğŸ’¾ Install (cargo-binstall) ğŸ’¾
        run: cargo binstall -V || cargo install cargo-binstall
      - name: ğŸ’¾ Install (tarpaulin, all-features) ğŸ’¾
        run: cargo binstall --no-confirm --no-symlinks cargo-tarpaulin cargo-all-features
      - name: ğŸ§ª Test ğŸ§ª
        run: cargo test-all-features
      - name: ğŸ§ª Test gitcl ğŸ§ª
        run: cargo test -F git,gitcl
      - name: ğŸ§ª Test git2 ğŸ§ª
        run: cargo test -F git,git2
      - name: ğŸ§ª Test gix ğŸ§ª
        run: cargo test -F git,gix
      - name: ğŸ™Š Code Coverage ğŸ™Š
        run: cargo tarpaulin --exclude-files src/lib.rs --out Xml
      - name: ğŸ™Š Upload Code Coverage ğŸ™Š
        uses: codecov/codecov-action@v1
        with:
          files: ./cobertura.xml
