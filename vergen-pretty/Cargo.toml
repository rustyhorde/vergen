[package]
authors = ["Jason Ozias <jason.g.ozias@gmail.com>"]
categories = ["development-tools", "development-tools::build-utils"]
description = "Output vergen information in a formatted manner"
documentation = "https://docs.rs/vergen-pretty"
edition = "2021"
homepage = "https://github.com/rustyhorde/vergen"
keywords = ["cargo", "instructions", "build", "tool"]
license = "MIT OR Apache-2.0"
name = "vergen-pretty"
readme = "README.md"
repository = "https://github.com/rustyhorde/vergen"
version = "0.1.2"

[package.metadata.cargo-all-features]
denylist = ["console", "lazy_static", "serde", "tracing", "unstable", "vergen"]

[features]
default = []
unstable = []
color = ["console", "lazy_static"]
trace = ["tracing"]
__vergen_test = ["vergen"]

[dependencies]
anyhow = "1.0.70"
console = { version = "0.15.5", optional = true }
convert_case = "0.6.0"
derive_builder = "0.12.0"
lazy_static = { version = "1.4.0", optional = true }
serde = { version = "1.0.160", features = ["derive"], optional = true }
tracing = { version = "0.1.37", features = [
    "max_level_trace",
    "release_max_level_trace",
], optional = true }

[build-dependencies]
anyhow = "1.0.70"
rustversion = "1.0.12"
vergen = { version = "8.1.0", path = "../vergen", features = [
    "build",
    "cargo",
    "git",
    "gix",
    "rustc",
    "si",
], optional = true }

[dev-dependencies]
serde_json = "1.0.96"
tracing-subscriber = { version = "0.3.17", features = ["fmt"] }

[package.metadata.docs.rs]
features = ["color", "serde", "trace"]
rustdoc-args = ["--cfg", "docsrs"]
