[package]
authors = ["Jason Ozias <jason.g.ozias@gmail.com>"]
categories = ["development-tools", "development-tools::build-utils"]
description = "Output vergen information in a formatted manner"
documentation = "https://docs.rs/vergen-pretty"
edition = "2021"
homepage = "https://github.com/rustyhorde/vergen"
keywords = ["cargo", "instructions", "build", "tool"]
license = "MIT OR Apache-2.0"
name = "vergen-pretty"
readme = "README.md"
repository = "https://github.com/rustyhorde/vergen"
version = "0.3.2"

[package.metadata.cargo-all-features]
denylist = ["console", "lazy_static", "serde", "tracing", "unstable", "vergen", "rand"]

[features]
default = []
unstable = []
color = ["console"]
header = ["console", "rand"]
trace = ["tracing"]
__vergen_test = ["vergen"]

[dependencies]
anyhow = "1.0.86"
console = { version = "0.15.8", optional = true }
convert_case = "0.6.0"
derive_builder = "0.20.0"
rand = { version = "0.8.5", optional = true }
serde = { version = "1.0.204", features = ["derive"], optional = true }
tracing = { version = "0.1.40", features = [
    "max_level_trace",
    "release_max_level_trace",
], optional = true }

[build-dependencies]
anyhow = "1.0.86"
rustversion = "1.0.17"
vergen = { version = "8.3.3", path = "../vergen", features = [
    "build",
    "cargo",
    "git",
    "gix",
    "rustc",
    "si",
], optional = true }

[dev-dependencies]
regex = "1.10.5"
serde_json = "1.0.121"
tracing-subscriber = { version = "0.3.18", features = ["fmt"] }

[package.metadata.docs.rs]
features = ["color", "header", "serde", "trace"]
rustdoc-args = ["--cfg", "docsrs"]
