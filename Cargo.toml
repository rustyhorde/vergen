[package]
authors = ["Jason Ozias <jason.g.ozias@gmail.com>"]
categories = ["development-tools", "development-tools::build-utils"]
description = "Generate 'cargo:rustc-env' instructions via 'build.rs' for use in your code via the env! macro"
documentation = "https://docs.rs/vergen"
edition = "2021"
homepage = "https://github.com/rustyhorde/vergen"
keywords = ["cargo", "instructions", "build", "tool"]
license = "MIT OR Apache-2.0"
name = "vergen"
readme = "README.md"
repository = "https://github.com/rustyhorde/vergen"
resolver = "2"
version = "8.0.0"

[package.metadata.cargo-all-features]
denylist = ["git2","gitcl","git-repository","gix","rustc_version","sysinfo","time","unstable"]

[features]
default = []
build = ["time"]
cargo = []
git = []
gix = ["time", "git-repository"]
gitcl = []
rustc = ["rustc_version"]
unstable = []
si = ["sysinfo"]

[dependencies]
anyhow = "1.0.68"
git2 = { version = "0.15.0", optional = true, default-features = false }
git-repository = { version = "0.30.2", optional = true, default-features = false }
rustc_version = { version = "0.4.0", optional = true }
sysinfo = { version = "0.27.1", optional = true, default-features = false }
time = { version = "0.3.17", features = ["formatting"], optional = true }

[build-dependencies]
rustversion = "1.0.11"

[dev-dependencies]
lazy_static = "1.4.0"
regex = "1.7.0"
serial_test = "0.10.0"

[package.metadata.docs.rs]
features = ["build", "cargo", "git", "gitcl", "rustc", "si"]
rustdoc-args = ["--cfg", "docsrs"]