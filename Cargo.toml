[package]
authors = ["Jason Ozias <jason.g.ozias@gmail.com>"]
categories = ["development-tools", "development-tools::build-utils"]
description = "Generate version related functions"
documentation = "http://docs.rs/vergen"
edition = "2018"
homepage = "http://github.com/rustyhorde/vergen"
keywords = ["version", "generation"]
license = "MIT/Apache-2.0"
name = "vergen"
readme = "README.md"
repository = "https://github.com/rustyhorde/vergen"
version = "3.2.0"

[features]
default = ["build", "git", "rustc"]
build = ["chrono"]
git = ["chrono", "git2"]
rustc = ["rustc_version"]

[dependencies]
bitflags = "1"
chrono = { version = "0", optional = true }
getset = "0"
git2 = { version = "0", optional = true }
rustc_version = { version = "0", optional = true }
serde = "1"
serde_derive = "1"
enum-iterator = "0.6.0"

[build-dependencies]
chrono = "0"

[dev-dependencies]
lazy_static = "1"
regex = "1"
rustversion = "1"

[package.metadata.cargo-all-features]
skip_optional_dependencies = true
